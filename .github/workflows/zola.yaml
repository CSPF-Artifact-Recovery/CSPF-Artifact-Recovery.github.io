name: Zola on GitHub Pages

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.19.1
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
